<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/page_create_orphanage.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/forms.css" />
    <title>Adicione Um Orfanato | Happy</title>

    <link rel="icon" href="./public/images/logo-icon.png" />    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

    <!--Link para o leafletjs, mapa no javascript-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>    

  </head>
  <body>
        <div id="page-create-orphanage">
            <aside class="animate-right sidebar">
                <img src="./public/images/map-marker.svg" alt="Happy">
                <footer>
                    <button onclick="history.back()">
                        <img src="./public/images/arrow.svg" alt="Voltar"> 
                    </button>
                </footer>
            </aside>            

            <main class="animate-appear with-sidebar">                
                <form action="">
                    <fieldset>
                    <legend>Dados</legend>
                    <div class="map-container">
                        <div id="mapid"></div>

                        <footer>
                            <a href="#" id="select-point">
                                Clique no mapa para adicionar a localização 
                            </a>
                        </footer>
                    </div>
                    
                    <div class="input-block">
                        <label for="name">Nome</label>
                        <input id="name" name="name">
                    </div>

                    <div class="input-block">
                        <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
                        <textarea id="about" name="about"></textarea>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Número de Whatsapp</label>
                        <input id="whatsapp" name="whatsapp">
                    </div>

                </fieldset>
            
                <fieldset>
                    <legend>Visitação</legend>
                </fieldset>
                </form>
            </main>            
            
        </div>
        <script src="./public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
